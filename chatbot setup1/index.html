<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Chat UI</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>MateChat</h1>
        </header>

        <div class="chat-log" id="chat-log">
            <!-- Initial Welcome Message -->
            <div class="chat-message">
                <p class="message-sender ai">AI</p>
                <div class="message-content">
                    <p>你好，我是 AI 助手。今天有什么可以帮您？</p>
                </div>
            </div>
        </div>

        <!-- The input form area at the bottom -->
        <div class="chat-input-area">
            <form class="chat-form" id="chat-form">
                <button type="button" class="icon-button" title="Add file">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <textarea id="user-input" placeholder="输入消息..." rows="1" required></textarea>
                <div class="button-container">
                    <button type="submit" id="send-button" title="Send">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                    <button type="button" id="stop-button" title="Stop generating">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M6 6h12v12H6z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
